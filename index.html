<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Request Form Mo Tc</title>
    <style>
        body {
            font-family:Verdana, Geneva, Tahoma, sans-serif ;
            background-image: url(https://cdn.pixabay.com/photo/2018/04/09/14/33/abstract-3304213_640.png);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .title {
            font-family: Verdana, sans-serif;
            font-size: 36px;
            color: #4A90E2;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .form-container {
            backdrop-filter: blur(5px);
            display: flex;
            background-color: rgba(0, 0, 0, 0.274);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.253);
            max-width: 1000px;
            overflow: hidden;
            width: 100%;
            position: relative;
            flex-wrap: wrap;
            padding: 20px;
        }

        .form-container img {
            position: absolute;
            top: -10px;
            left: 950px;
            width: 35px;
            height: 35px;
        }
        
        form {
            flex: 2;
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        
        form h2 {
            margin-bottom: 20px;
        }
        
        form label {
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        form input, form textarea {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.068);
            color: rgb(204, 214, 214);
            outline: none;
            background-color: rgba(0, 0, 0, 0.205);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            width: 95%;
        }
        
        form button {
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            font-family: Andale Mono, monospace;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        
        form button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 767px) {
            .title {
                font-size: 28px;
            }

            .form-container {
                width: 100%;
                flex-direction: column;
                align-items: center;
                padding: 15px;
            }

            form {
                width: 90%;
            }

            form input, form textarea {
                width: 100%;
            }

            form button {
                width: 100%;
            }

            .form-container img {
                position: relative;
                width: 30px;
                height: 30px;
            }
        }

        @media (min-width: 768px) {
            .form-container {
                width: 50%;
                flex-direction: row;
                align-items: flex-start;
                padding: 20px;
            }

            form {
                width: 70%;
            }

            .form-container img {
                position: relative;
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
