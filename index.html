<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Request Form Mo Tc</title>
    <style>
        body {
            font-family:Verdana, Geneva, Tahoma, sans-serif ;
            background-image: url(https://cdn.pixabay.com/photo/2018/04/09/14/33/abstract-3304213_640.png);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .title {
            font-family: Verdana, sans-serif;
            font-size: 36px;
            color: #4A90E2;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .form-container {
            backdrop-filter: blur(3px);
            display: flex;
            background-color: rgba(0, 0, 0, 0.137);
            border-radius: 15px;
            box-shadow: 0px  5px 8px 3px rgba(0, 0, 0, 0.445);
            max-width: 1000px;
            overflow: hidden;
            width: 100%;
            position: relative;
            flex-wrap: wrap;
            min-height: 96%;
            padding: 20px;
        }

        
        form {
            flex: 2;
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        
        form h2 {
            margin-bottom: 20px;
        }
        
        form label {
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        form input, form textarea, form select {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.068);
            color: rgb(204, 214, 214);
            outline: none;
            background-color: rgba(0, 0, 0, 0.205);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            width: 95%;
        }
        
        form button {
            padding: 10px;
            font-size: 12px;
            font-weight: bold;
            font-family: Andale Mono, monospace;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        
        .a {
            margin-top: 12px;
            margin-left: -150px;
        }

        form button:hover {
            background-color: #0056b3;
        }

        select, option {
            color: black;
            background-color: gray;
        }

        @media (max-width: 767px) {
            .title {
                font-size: 28px;
            }

            .form-container {
                width: 100%;
                flex-direction: column;
                align-items: center;
                padding: 15px;
                height: auto;
                min-height: 50%;
            }

            form {
                width: 90%;
            }

            form input, form textarea, form select {
                width: 100%;
            }

            form button {
                transform: translateX(10px);
                width: 100%;
            }

    
        }

        @media (min-width: 768px) {
            .form-container {
                width: 50%;
                flex-direction: row;
                align-items: flex-start;
                padding: 20px;
            }

            form {
                width: 70%;
                height: auto;
            }

            
        }
    </style>
</head>
<body>
    <div class="title">Mo Tc</div>
    <div class="form-container">
        <form action="https://api.web3forms.com/submit" method="post">
            <input type="hidden" name="access_key" value="fd3cd370-e0b6-4478-b9f6-b7a36726403b">
            <h2>Website Request Form</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" pattern="[0-9]{11}" id="phone" name="phone" maxlength="11" required>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <label for="website-type">Website Type:</label>
            <select id="website-type" name="website-type" required>
                <option value="restaurant">Restaurant</option>
                <option value="company">Company</option>
                <option value="personal">Personal</option>
                <option value="News">News</option>
                <option value="Menu">Menu</option>
                <option value="Government">Government</option>
            </select>
            <label for="language">Preferred Language:</label>
            <select id="language" name="language" required>
                <option value="english">English</option>
                <option value="arabic">Arabic</option>
                <option value="german">German</option>
                <option value="french">French</option>
            </select>
            <label for="message">Message:</label>
            <textarea id="message" name="message" cols="100" rows="4"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <a class="a" href="2.html">Terms and Conditions.</a>
</body>
</html>
