<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Request Form Mo Tc</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
        
        body {
            font-family:Verdana, Geneva, Tahoma, sans-serif ;
            background-color: whitesmoke;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .title {
            font-family: Apple Chancery, cursive;
            font-size: 36px;
            color: #4A90E2;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .form-container {
            display: flex;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            overflow: hidden;
            width: 40%;
            position: relative;
        }

        .form-container img {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 35px;
            height: 35px;
        }
        
        form {
            padding: 20px;
            flex: 2;
            display: flex;
            flex-direction: column;
        }
        
        form h2 {
            margin-bottom: 20px;
        }
        
        form label {
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        form input, form textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 95%;
        }
        
        form button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="title">Mo Tc</div>
    <div class="form-container">
        <a href="dark.html"><img src="https://cdn-icons-png.freepik.com/512/6714/6714978.png" alt="Logo"></a>
        <form action="https://api.web3forms.com/submit" method="post">
            <h2>Website Request Form</h2>
            <label for="name">Full Name:</label>
            <input type="hidden" name="access_key" value="fd3cd370-e0b6-4478-b9f6-b7a36726403b">
            <input type="text" id="name" name="name" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" pattern="[0-9]{11}" id="phone" name="phone" maxlength="11" required>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" cols="100" rows="4"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
